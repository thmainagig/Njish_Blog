<!DOCTYPE html>
<html data-bs-them='dark'>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>{% block title %}{% endblock %}</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="static/css/main.css">
    <style>
        {% block styling %}
        body{
            background-image: url('static/images/dbank_logo.png');
        }
        {% endblock %}
    </style>
</head>
<body>
    {% block content %}
	<section>
		<!-- Navbar -->
	<div class="container">
      <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">

        <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
          <li><a href="{{ url_for('get_index') }}" class="nav-link px-2 text-secondary">Home</a></li>
          <li><a href="{{ url_for('get_contact') }}" class="nav-link px-4">Contact</a></li>
          <li><a href="{{ url_for('get_about') }}" class="nav-link px-2">About</a></li>
        </ul>
      </div>
    </div>
	</section>
{% endblock %}
